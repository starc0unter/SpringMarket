<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>

    <title>Каталог товаров</title>
    <link rel="icon" type="image/png" th:href="@{/static/favicon.ico}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <script type="text/javascript" th:src="@{https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js}"></script>
    <script type="text/javascript"
            th:src="@{https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.js}"></script>
    <script type="text/javascript" th:src="@{/js/script.js}"></script>

</head>

<body>

<div th:replace="~{navigation :: navi(Shop)}"/>

<div class="container">
    <br>
    <button id="connect" onclick="connect();">Connect</button>
    <!--<button id="sendName" onclick="sendName();">Send</button>-->
    <input id="resultInput" type="text" size="40">

    <h1 th:text="Фильтры"/>

    <form th:action="@{/shop}" method="get">
        <input hidden th:value="${page}" th:name="page">
        <input th:value="${word != null} ? ${word}" th:name="word" type="text" placeholder="Название">
        <input th:value="${min != null} ? ${min}" th:name="min" type="number" placeholder="Минимальная цена">
        <input th:value="${max != null} ? ${max}" th:name="max" type="number" placeholder="Максимальная цена">
        <button type="submit" class="btn btn-primary">Фильтровать</button>
    </form>

    <br>

    <h1 id="productsList" th:text="#{products.list}"/>

    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>id_custom</th>
            <th>ID</th>
            <th>Картинка</th>
            <th>Название товара</th>
            <th>Цена</th>
            <th></th>
            <th>В корзине</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="product,iterStat : ${products}">

            <td th:text="${iterStat.index}"/>
            <td th:text="${product.id}"/>
            <td>
                <img th:if="${product.images.size() > 0}" width="40" height="40"
                     th:src="@{'/images/' + ${product.images[0].path}}"/>
            </td>
            <td th:text="${product.title}"/>
            <td th:text="${product.price}"/>
            <td>
                <a
                        class="btn btn-primary"
                        th:data-productName="${product.title}"
                        th:href="@{'/shop/cart/add/' + ${product.id}}"
                        onclick="addProduct(this.getAttribute('data-productName'))"
                >
                    Добавить в корзину
                </a>
            </td>
            <td th:id="'product' + ${product.id}"></td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <!--<li class="page-item"><a class="page-link" href="#">Previous</a></li>-->
            <li th:each="i : ${#numbers.sequence(1, totalPage, 1)}">
                <a th:class="page-link" th:text="${i}" th:classappend="${page == i ? 'active' : ''}"
                   th:href="@{'/shop/?page=' + ${i} + ${filters}}"></a>
            </li>
            <!--<li class="page-item"><a class="page-link" href="#">Next</a></li>-->
        </ul>
    </nav>

    <!--<table class="table table-hover">-->
    <!--<thead class="thead-dark">-->
    <!--<tr>-->
    <!--<th>ID</th>-->
    <!--</tr>-->
    <!--</thead>-->
    <!--<tbody>-->
    <!--<tr th:each="i : ${#numbers.sequence(1, totalPage, 1)}">-->
    <!--<th th:text="${i}"></th>-->
    <!--</tr>-->
    <!--</tbody>-->
    <!--</table>-->
</div>

</body>
</html>
